<div class="w-[360px] py-1 bg-white">
  <div class="mb-2 flex items-center justify-center">
    <button type="button"
            (click)="prevMonth()"
            class="inline-flex h-8 w-8 items-center justify-center rounded-md text-zinc-600 hover:bg-zinc-50">
      <svg width="10" height="16" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.17653 7.11763L7.95204 0.354096C8.06332 0.241895 8.19572 0.152839 8.34159 0.0920644C8.48747 0.03129 8.64394 0 8.80197 0C8.96 0 9.11646 0.03129 9.26234 0.0920644C9.40821 0.152839 9.54061 0.241895 9.6519 0.354096C9.87485 0.578385 10 0.881788 10 1.19804C10 1.51429 9.87485 1.8177 9.6519 2.04199L3.72632 8.02741L9.6519 13.953C9.87485 14.1773 10 14.4807 10 14.7969C10 15.1132 9.87485 15.4166 9.6519 15.6409C9.54103 15.754 9.40882 15.844 9.26292 15.9056C9.11703 15.9673 8.96035 15.9993 8.80197 16C8.64358 15.9993 8.48691 15.9673 8.34101 15.9056C8.19511 15.844 8.0629 15.754 7.95204 15.6409L1.17653 8.87734C1.05502 8.76525 0.958048 8.6292 0.891721 8.47777C0.825394 8.32633 0.791151 8.16281 0.791151 7.99749C0.791151 7.83217 0.825394 7.66864 0.891721 7.51721C0.958048 7.36578 1.05502 7.22973 1.17653 7.11763Z" fill="black"/>
      </svg>

    </button>

    <span class="rounded-full bg-[#EFEFEF] px-6 py-1 text-xs font-medium text-black">
        {{ monthLabel }}
      </span>

    <button type="button"
            (click)="nextMonth()"
            class="inline-flex h-8 w-8 items-center justify-center rounded-md text-zinc-600 hover:bg-[#FAFAFA]">
      <svg width="10" height="16" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8.82347 7.11763L2.04796 0.354096C1.93668 0.241895 1.80428 0.152839 1.65841 0.0920644C1.51253 0.03129 1.35606 0 1.19803 0C1.04 0 0.883539 0.03129 0.737663 0.0920644C0.591787 0.152839 0.459388 0.241895 0.348103 0.354096C0.125145 0.578385 0 0.881788 0 1.19804C0 1.51429 0.125145 1.8177 0.348103 2.04199L6.27368 8.02741L0.348103 13.953C0.125145 14.1773 0 14.4807 0 14.7969C0 15.1132 0.125145 15.4166 0.348103 15.6409C0.458971 15.754 0.591183 15.844 0.737078 15.9056C0.882973 15.9673 1.03965 15.9993 1.19803 16C1.35642 15.9993 1.51309 15.9673 1.65899 15.9056C1.80489 15.844 1.9371 15.754 2.04796 15.6409L8.82347 8.87734C8.94498 8.76525 9.04195 8.6292 9.10828 8.47777C9.17461 8.32633 9.20885 8.16281 9.20885 7.99749C9.20885 7.83217 9.17461 7.66864 9.10828 7.51721C9.04195 7.36578 8.94498 7.22973 8.82347 7.11763Z" fill="black"/>
      </svg>
    </button>
  </div>

  <div class="grid grid-cols-7 gap-1 text-center text-xs font-medium text-[#979797] mb-2">
    <div class="py-1">S</div><div class="py-1">M</div><div class="py-1">T</div>
    <div class="py-1">W</div><div class="py-1">T</div><div class="py-1">F</div><div class="py-1">S</div>
  </div>

  <div class="grid grid-cols-7 gap-1">
    <ng-container *ngFor="let c of cells">
      <div *ngIf="!c.inMonth || !c.date" class="h-10 rounded-md border border-[#DEE0E8] bg-[#FAFAFA]"></div>
      <button *ngIf="c.inMonth && c.date"
              type="button"
              class="h-10 rounded-md border text-sm font-semibold transition
                       border-zinc-200 text-black
                       hover:border-black hover:text-shadow-black"
              [class.bg-black]="isSelected(c.date)"
              [class.text-white]="isSelected(c.date)"
              [class.border-black]="isSelected(c.date)"
              [class.text-zinc-300]="isDisabled(c.date) && !isSelected(c.date)"
              [class.bg-zinc-50]="isDisabled(c.date) && !isSelected(c.date)"
              [class.cursor-not-allowed]="isDisabled(c.date)"
              [disabled]="isDisabled(c.date)"
              (click)="select(c.date!)">
        {{ c.date!.getDate() }}

      </button>
    </ng-container>
  </div>
</div>
